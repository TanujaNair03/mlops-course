name: Main

on:
  # Trigger on push to main or pull request to main
  # Note: The 'paths' filter means changes to the workflow file itself won't trigger the run.
  # You must make a dummy change to a .py file to re-run the workflow.
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'
      - 'artifacts/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout the repository ---
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Set up Python environment ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # --- Set up CML (for commenting reports) ---
      - uses: iterative/setup-cml@v2
      
      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- DOWNLOAD DATA DIRECTLY (Replaces DVC Pull) ---
      - name: Download Data Directly
        run: |
          echo "Bypassing DVC and downloading data directly..."
          # The adapted data URL
          wget -O data.csv https://raw.githubusercontent.com/IITMBSMLOps/ga_resources/week_3/iris_data_adapted_for_feast.csv
          ls -lh

      # --- Train model and run tests (Combined step) ---
      # This step should now succeed as data.csv is present
      - name: Train and Test Model
        run: |
          echo "Training model..."
          # Run the main training script. Output is redirected to main_output.txt
          python train.py > main_output.txt 2>&1
          
          echo "Running tests..."
          # Run the test script (assumes it runs after the model is logged by train.py)
          pytest test_model.py >> main_output.txt 2>&1
          
      # --- Create and publish CML report ---
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating CML report..."
          echo "## CI/CD Pipeline Results" > report.md
          echo "\`\`\`" >> report.md
          cat main_output.txt >> report.md
          echo "\`\`\`" >> report.md

          cml comment create --publish report.md
