name: CD - Deploy API to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

# These env vars will pull from the Secrets you just created
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1 # Your AR Region
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }} # Your GKE Zone
  # This must match the name in your deployment.yml
  DEPLOYMENT_NAME: mlops-api-deployment 
  NAMESPACE: default

jobs:
  deploy:
    name: Build, Push, and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # 3. Configure gcloud CLI
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # 4. Install GKE Auth Plugin
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # 5. Configure Docker for Artifact Registry
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # 6. Build Docker image
      - name: Build Docker image
        run: |
          # Use GITHUB_SHA to create a unique tag
          export IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${GITHUB_SHA}"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          # Pass this full URI to the next step
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # 7. Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          echo "üöÄ Pushing image: ${{ env.IMAGE_URI }}"
          docker push "${{ env.IMAGE_URI }}"

      # 8. Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # 9. *** MODIFIED DEPLOYMENT STEP ***
      - name: Deploy to GKE
        run: |
          echo "üîÑ Deploying to GKE with image: ${{ env.IMAGE_URI }}"
          
          # Replace the "YOUR_IMAGE_URL" placeholder in your file
          sed -i "s|YOUR_IMAGE_URL_PLACEHOLDER|${{ env.IMAGE_URI }}|g" deployment.yml
          
          # Apply the deployment and service
          kubectl apply -f deployment.yml
          
          # Wait for the rollout to finish
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE" --timeout=5m
