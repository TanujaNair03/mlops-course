name: CD - Deploy API to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: mlops-api-deployment 
  NAMESPACE: default

jobs:
  # ------------------------------------
  # --- PHASE 3 JOB (Already works) ---
  # ------------------------------------
  deploy:
    name: Build, Push, and Deploy to GKE
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # --- THIS STEP IS REQUIRED ---
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet
      - name: Build Docker image
        run: |
          export IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${GITHUB_SHA}"
          echo "ðŸ“¦ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
      - name: Push Docker image
        run: |
          echo "ðŸš€ Pushing image: ${{ env.IMAGE_URI }}"
          docker push "${{ env.IMAGE_URI }}"
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"
      - name: Deploy to GKE
        run: |
          echo "ðŸ”„ Deploying to GKE with image: ${{ env.IMAGE_URI }}"
          sed -i "s|YOUR_IMAGE_URL_PLACEHOLDER|${{ env.IMAGE_URI }}|g" deployment.yml
          kubectl apply -f deployment.yml
          echo "â³ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE" --timeout=5m

  # ------------------------------------
  # --- PHASE 4 JOB (With Fix) ---
  # ------------------------------------
  stress-test:
    name: Stress Test Deployed API
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install wrk
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wrk

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # --- THIS IS THE FIX ---
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ env.CLUSTER_NAME }}" \
            --region "${{ env.CLUSTER_LOCATION }}" \
            --project "${{ env.PROJECT_ID }}"

      - name: Wait for LoadBalancer IP
        run: |
          echo "â³ Waiting for external IP..."
          TIMEOUT=300
          START_TIME=$(date +%s)
          while [ -z "$EXTERNAL_IP" ]; do
            NOW=$(date +%s)
            if [ $((NOW - START_TIME)) -gt $TIMEOUT ]; then
              echo "âŒ Error: Timed out waiting for external IP."
              kubectl get services -n default
              exit 1
            fi
            EXTERNAL_IP=$(kubectl get service mlops-api-service -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            [ -z "$EXTERNAL_IP" ] && echo "Still waiting..." && sleep 10
          done
          echo "âœ… Got API IP: $EXTERNAL_IP"
          echo "API_IP=$EXTERNAL_IP" >> $GITHUB_ENV

      - name: Run 1000 request stress test
        run: |
          echo "ðŸš€ Running 1000 request test..."
          wrk -t12 -c1000 -d30s http://${{ env.API_IP }}/
          echo "Watching pods..."
          kubectl get pods -n default

      - name: Run 2000 request stress test
        run: |
          echo "ðŸš€ Running 2000 request test..."
          wrk -t12 -c2000 -d30s http://${{ env.API_IP }}/
          echo "Watching pods..."
          kubectl get pods -n default
